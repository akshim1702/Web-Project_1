<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <link rel="icon" href="../img/5-red-book-png-image-image.png" type="image/x-icon">
    <link rel="stylesheet" href="css/next.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <link rel="stylesheet" media="screen and (max-width:695px)" href="css/phone.css">
    <link rel="stylesheet" media="screen and (max-width:1256px) and (min-width:695px)" href="css/head.css">
</head>

<body>

    <div id="head">
        <h1>
            Time Table
        </h1>
    </div>

    <div class="container">
        <nav id="navbar">
            <ul>
                <li class="item"> <a href="p1.html">Home &nbsp; </a></li>
                <li class="item"><a href="#" target="_blank">About us &nbsp;</a></li>
                <li class="item"><a href="#" target="_blank">Services &nbsp;</a></li>
                <li class="item"><a href="#" target="_blank">Contact us &nbsp;</a></li>
            </ul>
        </nav>

        <section id="section">

            <div class="rowdiv">
                <label for="Row">  </label>
                <input type="number" name="Row" id="Row">
            </div>

            <input type="button" id="button1" onClick="TakeInput()" class="utility" value="Add Row">

            <div class="coldiv">
                <label for="deleter"></label>
                <input type="number" name="deleter" placeholder="Starts with row 0" id="deleter">
            </div>

            <input type="button" id="button2" onClick="deleteRow()" class="utility" value="Delete Row">


            <input type="button" id="addR" onClick="add()" class="utility" value=" + ">



            <input type="button" id="addC" onClick="delete5()" class="utility" value=" - ">



            <input type="button" id="deleteall" onClick="delete6()" class="utility" value="Delete All">


        </section>

        <div id="timeTable">
            <table id="content">
                <thead>
                    <tr>
                        <th class="tableClass">TIME</th>
                        <th class="tableClass">Monday</th>
                        <th class="tableClass">Tuesday</th>
                        <th class="tableClass">Wednesday</th>
                        <th class="tableClass">Thursday</th>
                        <th class="tableClass">Friday</th>
                        <th class="tableClass">Saturday</th>
                    </tr>
                    <tbody id="myTable">
                        <tr>
                            <td>
                                <input type="time" class="time-period1" name="">
                                <input type="time" class="time-period2" name="">
                            </td>
                            <td>
                                <textarea name="" class="text" cols="23" rows="1" placeholder="Row 0"></textarea>
                            </td>
                            <td>
                                <textarea name="" class="text" cols="23" rows="1"></textarea>
                            </td>
                            <td>
                                <textarea name="" class="text" cols="23" rows="1"></textarea>
                            </td>
                            <td>
                                <textarea name="" class="text" cols="23" rows="1"></textarea>
                            </td>
                            <td>
                                <textarea name="" class="text" cols="23" rows="1"></textarea>
                            </td>
                            <td>
                                <textarea name="" class="text" cols="23" rows="1"></textarea>
                            </td>
                        </tr>

                    </tbody>
            </table>
        </div>
    </div>
    <script src="./javascript/next.js"></script>

</body>

</html>
